<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <img src="assets/img/logo_pokeball.png" alt="logo-pokemon">
    </div>
    <div class="inputSearch">
        <input type="text" name="search" id="search" placeholder="Rechercher un pokÃ©mon...">
        <button type="button" id="btnSrch" onclick="displayPokemon()">Rechercher</button>
    </div>

    <div id="noResult"></div>

    <div class="gridResult" id="result">
        <div>
            <div id="resultPicture"></div>
            <h1 id="resultName"></h1>
            <div class="numType">
                <p id="resultNum"></p>
                <div class="allTypes">
                    <div id="resultType"></div>
                    <div id="resultType2"></div>
                </div>
            </div>
        </div>
        <div>
            <div class="details">
                <p>Taille</p>
                <p id="resultHeight"></p>
            </div>
            <div class="details">
                <p>Poids</p>
                <p id="resultWeight"></p>
            </div>
            <div></div>
            <div></div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
